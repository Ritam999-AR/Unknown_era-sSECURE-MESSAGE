<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - EmojiCrypt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #23a6d5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 166, 213, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 166, 213, 0.3);
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background: #ffe5e5;
            color: #e74c3c;
            border: 1px solid #ffd1d1;
        }

        .success {
            background: #e8f5e9;
            color: #27ae60;
            border: 1px solid #c8e6c9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #333;
        }

        #securityQuestions {
            display: none;
        }

        #newPasswordSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        
        <!-- Step 1: Email Verification -->
        <div id="emailSection">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <button onclick="verifyEmail()">Find Account</button>
            <div id="emailError" class="message error"></div>
        </div>

        <!-- Step 2: Security Questions -->
        <div id="securityQuestions">
            <div class="form-group">
                <label>Security Question 1</label>
                <input type="text" id="question1" readonly>
                <input type="text" id="answer1" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label>Security Question 2</label>
                <input type="text" id="question2" readonly>
                <input type="text" id="answer2" placeholder="Your answer" required>
            </div>
            <button onclick="verifyAnswers()">Verify Answers</button>
            <button onclick="goBack('email')" class="secondary-button">Back</button>
            <div id="securityError" class="message error"></div>
        </div>

        <!-- Step 3: New Password -->
        <div id="newPasswordSection">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button onclick="resetPassword()">Reset Password</button>
            <button onclick="goBack('security')" class="secondary-button">Back</button>
            <div id="passwordError" class="message error"></div>
            <div id="passwordSuccess" class="message success"></div>
        </div>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        // Show/hide sections
        function showSection(section) {
            document.getElementById('emailSection').style.display = 'none';
            document.getElementById('securityQuestions').style.display = 'none';
            document.getElementById('newPasswordSection').style.display = 'none';
            
            document.getElementById(`${section}Section`).style.display = 'block';
        }

        // Step 1: Verify Email
        function verifyEmail() {
            const email = document.getElementById('email').value.trim();
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (!email) {
                showMessage('emailError', 'Please enter your email address', 'error');
                return;
            }

            if (!users[email]) {
                showMessage('emailError', 'No account found with this email', 'error');
                return;
            }

            // Email exists, show security questions
            const user = users[email];
            document.getElementById('question1').value = user.securityQuestion1;
            document.getElementById('question2').value = user.securityQuestion2;
            
            // Store email for later use
            localStorage.setItem('resetEmail', email);
            showSection('security');
        }

        // Step 2: Verify Security Questions
        function verifyAnswers() {
            const email = localStorage.getItem('resetEmail');
            const users = JSON.parse(localStorage.getItem('users')) || {};
            const user = users[email];
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();

            if (!answer1 || !answer2) {
                showMessage('securityError', 'Please answer both security questions', 'error');
                return;
            }

            if (answer1.toLowerCase() === user.securityAnswer1.toLowerCase() && 
                answer2.toLowerCase() === user.securityAnswer2.toLowerCase()) {
                showSection('newPassword');
            } else {
                showMessage('securityError', 'Incorrect answers. Please try again', 'error');
            }
        }

        // Step 3: Reset Password
        function resetPassword() {
            const email = localStorage.getItem('resetEmail');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showMessage('passwordError', 'Please fill in both password fields', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('passwordError', 'Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('passwordError', 'Password must be at least 6 characters long', 'error');
                return;
            }

            // Update password in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            users[email].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.removeItem('resetEmail');

            showMessage('passwordSuccess', 'Password reset successful! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html?reset=success';
            }, 2000);
        }

        // Helper function to show messages
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        // Navigation helper
        function goBack(section) {
            showSection(section);
        }

        // Initialize with email section
        showSection('email');
    </script>
</body>
</html>
