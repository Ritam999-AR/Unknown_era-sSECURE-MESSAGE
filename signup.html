<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EmojiCrypt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3436;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #23a6d5;
            box-shadow: 0 0 0 4px rgba(35, 166, 213, 0.1);
        }

        button {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(35, 166, 213, 0.3);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 0.5rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #636e72;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2d3436;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #23d5ab;
        }

        footer div {
            margin: 0.5rem 0;
        }

        .security-questions {
            background: rgba(35, 166, 213, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .security-questions h3 {
            color: #2d3436;
            margin: 0 0 1rem 0;
            font-size: 1.1em;
        }

        select {
            background-color: white;
        }

        .password-input-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #636e72;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: auto;
            margin-top: 0;
        }

        .toggle-password:hover {
            color: #2d3436;
            transform: translateY(-50%) scale(1.1);
            box-shadow: none;
        }

        .password-icon {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .toggle-password:hover .password-icon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floatingEmojis"></div>

    <div class="header">
        <a href="index.html" class="app-name">
            <span class="logo">üîê</span>
            EmojiCrypt
        </a>
    </div>

    <div class="signup-container">
        <h1>Create Account</h1>
        <div class="error-message" id="errorMessage"></div>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <span class="password-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                <div class="password-strength">
                    <span id="strengthText">Password strength: </span>
                    <div class="strength-meter">
                        <div id="strengthMeter"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                        <span class="password-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <div class="security-questions">
                <h3>Security Questions</h3>
                <div class="form-group">
                    <label for="securityQuestion1">Question 1</label>
                    <select id="securityQuestion1" required>
                        <option value="">Select a security question</option>
                        <option value="What was your first pet's name?">What was your first pet's name?</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What was your first car?">What was your first car?</option>
                        <option value="What elementary school did you attend?">What elementary school did you attend?</option>
                    </select>
                    <input type="text" id="securityAnswer1" placeholder="Your answer" required>
                </div>
                <div class="form-group">
                    <label for="securityQuestion2">Question 2</label>
                    <select id="securityQuestion2" required>
                        <option value="">Select a security question</option>
                        <option value="What is your favorite book?">What is your favorite book?</option>
                        <option value="What is the name of your first teacher?">What is the name of your first teacher?</option>
                        <option value="What is your favorite movie?">What is your favorite movie?</option>
                        <option value="What is your father's middle name?">What is your father's middle name?</option>
                        <option value="What was the first concert you attended?">What was the first concert you attended?</option>
                    </select>
                    <input type="text" id="securityAnswer2" placeholder="Your answer" required>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <footer>
        <div>All rights reserved by Unknown ERA.</div>
        <div>Need help? <a href="mailto:support@unknownera.com">Contact Support</a></div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
    <script>
        // Create floating emojis
        function createFloatingEmojis() {
            const emojis = ["üîí", "üìù", "‚ú®", "üîë", "üí´", "üéØ", "üí≠", "üåü"];
            const container = document.getElementById('floatingEmojis');
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 10 + 5) + 's';
                emoji.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(emoji);
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[!@#$%^&*]+/)) strength++;

            const colors = ['#ff4e4e', '#ffa600', '#ffff00', '#00ff00', '#00ff00'];
            const texts = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];

            strengthMeter.style.width = (strength / 5 * 100) + '%';
            strengthMeter.style.background = colors[strength - 1] || '#ff4e4e';
            strengthText.textContent = 'Password strength: ' + (texts[strength - 1] || 'Very Weak');
        }

        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        function handleSignup(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const securityQuestion1 = document.getElementById('securityQuestion1').value;
            const securityAnswer1 = document.getElementById('securityAnswer1').value;
            const securityQuestion2 = document.getElementById('securityQuestion2').value;
            const securityAnswer2 = document.getElementById('securityAnswer2').value;

            // Validate inputs
            if (!name || !email || !password || !confirmPassword || 
                !securityQuestion1 || !securityAnswer1 || !securityQuestion2 || !securityAnswer2) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Password must be at least 6 characters long';
                return;
            }

            if (securityQuestion1 === securityQuestion2) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please select different security questions';
                return;
            }

            try {
                // Attempt to signup
                auth.signup(name, email, password);
                
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                
                // Add signup animation
                document.querySelector('.signup-container').style.transform = 'scale(0.95)';
                document.querySelector('.signup-container').style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 300);
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = error.message;
                
                // Shake animation for error
                const form = document.getElementById('signupForm');
                form.style.animation = 'shake 0.5s';
                setTimeout(() => form.style.animation = '', 500);
            }
            return false;
        }

        // Initialize floating emojis
        createFloatingEmojis();

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
