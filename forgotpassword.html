<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - EmojiCrypt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .floating-emojis {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0% { transform: translate(0, 100vh) rotate(0deg); }
            100% { transform: translate(0, -100px) rotate(360deg); }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .header .app-name {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
        }

        .header .app-name .logo {
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            margin: 8px 0;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #6366f1;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 0.5rem;
        }

        .back-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.9em;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: white;
            transition: width 0.3s ease;
        }

        .back-link:hover::after {
            width: 100%;
        }

        .error-message {
            color: #ff4e4e;
            background: rgba(255, 78, 78, 0.1);
            padding: 0.75rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 78, 78, 0.2);
        }

        .success-message {
            color: #4eff89;
            background: rgba(78, 255, 137, 0.1);
            padding: 0.75rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(78, 255, 137, 0.2);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floatingEmojis"></div>

    <div class="header">
        <a href="index.html" class="app-name">
            <span class="logo">üîê</span>
            EmojiCrypt
        </a>
    </div>

    <div class="container">
        <h1>Reset Password</h1>
        
        <!-- Step 1: Email Verification -->
        <div id="step1" class="step active">
            <p>Enter your email address to reset your password</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="verifyEmail()">Continue</button>
            <div id="emailError" class="error-message"></div>
            <a href="login.html" class="back-link">‚Üê Back to Login</a>
        </div>

        <!-- Step 2: Security Questions -->
        <div id="step2" class="step">
            <p>Answer your security questions</p>
            <div id="securityQuestions"></div>
            <button onclick="verifyAnswers()">Verify Answers</button>
            <div id="answersError" class="error-message"></div>
            <button onclick="showStep('step1')" class="back-button">Back</button>
        </div>

        <!-- Step 3: New Password -->
        <div id="step3" class="step">
            <p>Create your new password</p>
            <input type="password" id="newPassword" placeholder="New password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button onclick="resetPassword()">Reset Password</button>
            <div id="passwordError" class="error-message"></div>
            <div id="passwordSuccess" class="success-message"></div>
            <button onclick="showStep('step2')" class="back-button">Back</button>
        </div>
    </div>

    <footer>
        <div>All rights reserved by Unknown ERA.</div>
        <div>Need help? <a href="mailto:support@unknownera.com">Contact Support</a></div>
    </footer>

    <script>
        // Create floating emojis
        function createFloatingEmojis() {
            const emojis = ["üîí", "üìù", "‚ú®", "üîë", "üí´", "üéØ", "üí≠", "üåü"];
            const container = document.getElementById('floatingEmojis');
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 10 + 5) + 's';
                emoji.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(emoji);
            }
        }

        // Initialize floating emojis
        createFloatingEmojis();

        // Show specific step and hide others
        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        // Replace the existing verifyEmail function with this updated version
        function verifyEmail() {
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('emailError');
            
            if (!email) {
                showError(errorDiv, 'Please enter your email address');
                return;
            }

            try {
                // Get user data from signup storage
                const signupData = JSON.parse(localStorage.getItem('signupData')) || [];
                const user = signupData.find(user => user.email === email);

                if (!user) {
                    showError(errorDiv, 'Email not found. Please check your email or sign up.');
                    // Add shake animation to input
                    const emailInput = document.getElementById('email');
                    emailInput.style.animation = 'shake 0.5s';
                    setTimeout(() => emailInput.style.animation = '', 500);
                    return;
                }

                // Email found, prepare security questions
                const questionsDiv = document.getElementById('securityQuestions');
                questionsDiv.innerHTML = `
                    <div class="form-group">
                        <label>${user.securityQuestion1}</label>
                        <input type="text" id="answer1" placeholder="Your answer" required>
                    </div>
                    <div class="form-group">
                        <label>${user.securityQuestion2}</label>
                        <input type="text" id="answer2" placeholder="Your answer" required>
                    </div>
                `;

                // Store user data temporarily for verification
                localStorage.setItem('resetPasswordUser', JSON.stringify(user));
                
                // Hide error if previously shown
                errorDiv.style.display = 'none';
                
                // Proceed to security questions step
                showStep('step2');

            } catch (error) {
                showError(errorDiv, 'An error occurred. Please try again.');
                console.error('Error during email verification:', error);
            }
        }

        // Update the verifyAnswers function as well
        function verifyAnswers() {
            const userFound = JSON.parse(localStorage.getItem('resetUser'));
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();
            const errorDiv = document.getElementById('answersError');

            if (!answer1 || !answer2) {
                showError(errorDiv, 'Please answer both security questions');
                return;
            }

            // Check if answers match (case insensitive)
            if (answer1.toLowerCase() === userFound.securityAnswer1.toLowerCase() && 
                answer2.toLowerCase() === userFound.securityAnswer2.toLowerCase()) {
                showStep('step3');
            } else {
                showError(errorDiv, 'Incorrect answers. Please try again');
                
                // Shake animation for error
                const step2 = document.getElementById('step2');
                step2.style.animation = 'shake 0.5s';
                setTimeout(() => step2.style.animation = '', 500);
            }
        }

        // Step 3: Reset password
        function resetPassword() {
            const email = localStorage.getItem('resetEmail');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');
            const successDiv = document.getElementById('passwordSuccess');

            if (!newPassword || !confirmPassword) {
                showError(errorDiv, 'Please fill in both password fields');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError(errorDiv, 'Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                showError(errorDiv, 'Password must be at least 6 characters long');
                return;
            }

            // Update password in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            users[email].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Clear reset email
            localStorage.removeItem('resetEmail');

            // Show success message and redirect
            successDiv.textContent = 'Password reset successful! Redirecting to login...';
            successDiv.style.display = 'block';
            
            // Disable all inputs and buttons
            document.querySelectorAll('input, button').forEach(el => {
                if (el.className !== 'back-button') {
                    el.disabled = true;
                }
            });
            
            setTimeout(() => {
                window.location.href = 'login.html?reset=success';
            }, 2000);
        }

        // Helper: Show error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            element.style.animation = 'fadeIn 0.5s';
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
