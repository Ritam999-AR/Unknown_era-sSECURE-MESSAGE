<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmojiCrypt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .floating-emojis {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes float {
            0% { transform: translate(0, 100vh) rotate(0deg); }
            100% { transform: translate(0, -100px) rotate(360deg); }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .header .app-name {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
        }

        .header .app-name .logo {
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #6366f1;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.9em;
            transition: all 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: white;
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .error-message {
            color: #ff4e4e;
            background: rgba(255, 78, 78, 0.1);
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 78, 78, 0.2);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        .password-input-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .toggle-password:hover {
            color: white;
        }

        .password-icon {
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .toggle-password:hover .password-icon {
            opacity: 1;
        }

        #password {
            width: 100%;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floatingEmojis"></div>

    <div class="header">
        <a href="index.html" class="app-name">
            <span class="logo">üîê</span>
            EmojiCrypt
        </a>
    </div>

    <div class="login-container">
        <h1>Welcome Back</h1>
        <div id="message" class="message" style="display: none;"></div>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <span class="password-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="signup.html">Create Account</a>
            <span style="color: rgba(255, 255, 255, 0.5);">|</span>
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>
    </div>

    <footer>
        <div> Unknown ERA Team. All rights reserved.</div>
        <div>Need help? <a href="mailto:support@unknownera.com">Contact Support</a></div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Create floating emojis
        function createFloatingEmojis() {
            const emojis = ["üîí", "üìù", "‚ú®", "üîë", "üí´", "üéØ", "üí≠", "üåü"];
            const container = document.getElementById('floatingEmojis');
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 10 + 5) + 's';
                emoji.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(emoji);
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                // Attempt to login
                const user = auth.login(email, password);
                
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Add login animation
                document.querySelector('.login-container').style.transform = 'scale(0.95)';
                document.querySelector('.login-container').style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 300);
            } catch (error) {
                // Show error message
                message.style.display = 'block';
                message.style.color = '#ff4e4e';
                message.style.background = 'rgba(255, 78, 78, 0.1)';
                message.style.padding = '0.75rem';
                message.style.borderRadius = '12px';
                message.style.marginBottom = '1rem';
                message.style.backdropFilter = 'blur(5px)';
                message.style.border = '1px solid rgba(255, 78, 78, 0.2)';
                message.textContent = 'Password is incorrect';
                
                // Shake animation for error
                const form = document.querySelector('form');
                form.style.animation = 'shake 0.5s';
                setTimeout(() => form.style.animation = '', 500);
            }
            return false;
        }

        // Handle forgot password
        document.querySelector('a[href="#forgot-password"]').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Enter your email to reset password:');
            if (email) {
                try {
                    const newPassword = prompt('Enter new password:');
                    if (newPassword) {
                        auth.resetPassword(email, newPassword);
                        alert('Password has been reset successfully!');
                    }
                } catch (error) {
                    alert(error.message);
                }
            }
        });

        // Initialize floating emojis
        createFloatingEmojis();

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.querySelector('.password-icon').textContent = 'üîì';
            } else {
                passwordInput.type = 'password';
                toggleButton.querySelector('.password-icon').textContent = 'üëÅÔ∏è';
            }
            
            // Add focus back to password input
            passwordInput.focus();
        }
    </script>
</body>
</html>
